<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/index.css" rel="stylesheet"> 
    <title>MoChatOn</title>
    <link rel="shortcut icon" href="./imagens/MoChatOnSomenteIcone.png" type="image/png">

</head>
    <body>
        <section>
            <div id="secaoLogin">
                <div>
                    <img src="./imagens/MoChatOnGrandeSemFundo.png" alt="">
                </div>
                <div id="secaoLoginInputs">
                    <div class="divInputLogin">
                        <label for="nomeLogin">Username:</label>
                        <input type="text" id="nomeLogin" placeholder="Username">
                    </div>
                    <div class="divInputLogin">
                        <label for="senhaLogin">Password:</label>
                        <input type="password" id="senhaLogin" placeholder="Password">
                    </div>
                </div>
                <button id="botaoLogar" onclick="logarUsuario()">Entrar</button>
                <div>
                    <p>Não é cadastrado no nosso site ainda?</p>

                    <div>
                        <a href="cadastrarUsuario.html"><p>Cadastrar-se</p></a>
                    </div>
                </div>
                
            </div>
        </section>
        <div id="divVideo">
            <video width="320" height="240" muted autoplay loop>
                <source src="videos/fundoLogin.mp4" type="video/mp4">
            </video>
        </div>
        <script src="javascript/logarUsuario.js"></script>
    </body>
</html>
