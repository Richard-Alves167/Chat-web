<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/cadastrarUsuario.css" rel="stylesheet"> 
    <title>MoChatOn</title>
    <link rel="shortcut icon" href="./imagens/MoChatOnSomenteIcone.png" type="image/png">

</head>
    <body>
        <section>
            <div id="secaoLogin">
                <img src="./imagens/iconePerfilLuaBranco.png" id="paginaCadastrar" alt="">
                    <section id="cadastroUsuario">
                                
                            <div id="inicioCadastro">
                                <a href="inicio_logarUsuario.html"><img src="./imagens/MoChatOnGrandeSemFundo.png" class="iconeCadastrar"></a>
                                <p>Cadastrar</p>
                            </div>
        
                                <hr>
                            <div id="inputsCadastros">
                                <div class="inputCadastro">
                                    <label for="nomeComprador">Nome do comprador</label>
                                    <img src="./imagens/iconUsuarioPreto.png" class="iconeCadastro">
                                    <input type="text" id="nomeUsuario" placeholder="Username">
                                    <span class="preencherCampo" id="preencherCampoCadastroNome">Todos os campos devem ser preenchidos.</span>
                                </div>       
        
                                <div class="inputCadastro">
                                    <label for="emailComprador">E-mail</label>
                                    <img src="./imagens/email.png" class="iconeCadastro">
                                    <input type="email" id="emailUsuario" placeholder="Email">
                                    <span class="preencherCampo" id="preencherCampoCadastroEmail">Todos os campos devem ser preenchidos.</span>
                                </div> 
        
                                <div class="inputCadastro">
                                    <label for="senhaComprador">Senha</label>
                                    <img src="./imagens/cadeado.png" class="iconeCadastro">
                                    <input type="password" id="senhaUsuario" placeholder="Password">
                                    <span class="preencherCampo" id="preencherCampoCadastroSenha">Todos os campos devem ser preenchidos.</span>
                                </div> 
                            </div>
                                    <input id="button" type="button" value="Cadastrar" onclick="cadastrarUsuario()">
        
                    </section>
            </div>
        </section>
        <div id="videoFundo">
            <video width="320" height="240" muted autoplay loop>
                <source src="./videos/fundoCadastrarUsuario.mp4" type="video/mp4">
            </video>
        </div>
        <script src="javascript/cadastrarUsuario.js"></script>
    </body>
</html>
