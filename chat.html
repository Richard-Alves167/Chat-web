<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/chat.css" rel="stylesheet"> 
    <title>MoChatOn</title>
    <link rel="shortcut icon" href="./imagens/MoChatOnSomenteIcone.png" type="image/png">

</head>
    <body>
        <section>
            <div id="lateralConversas">
                <div id="perfilConversa">
                    <img src="./imagens/iconUsuarioPreto.png"><p>Richard De Jesus cabral Alves</p>
                </div>
                <ul id="listaConversas">
                    <li class="conversa" onclick="conversaGrupo()">
                        <img src="https://cdn-icons-png.flaticon.com/512/7607/7607629.png"><p>Group MoChatOn</p>
                    </li>                 
                </ul>
            </div>
            <div id="chatConversa">
                <div id="topoConversa">
                    <p id="usuarioDigitando">Digitando...</p>
                </div>
                <div id="escreverMensagem">
                    <input type="text" id="mensagemEscrita" placeholder="Mensagem"></input>
                    <button onclick="criarMensagem()">&gt;</button>
                </div>
                <ul id="listaMensagens">
                    <li id="novaConversa">Nova Conversa</li>
                </ul>
            </div>
        </section>
        <div id="divPrincipal">
            <img src="imagens/MoChatOnGrandeSemFundo.png">
        </div>

        <div id="videoFundo">
            <video width="320" height="240" muted autoplay loop>
                <source src="./videos/fundoCadastrarUsuario.mp4" type="video/mp4">
            </video>
        </div>

        <script src="javascript/chat.js"></script>
    </body>
</html>
