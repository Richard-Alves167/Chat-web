<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/paginaPerfil.css" rel="stylesheet"> 
    <title>MoChatOn</title>
    <link rel="shortcut icon" href="./imagens/MoChatOnSomenteIcone.png" type="image/png">

</head>
    <body>
        <section>
            <div id="secaoLogin">
                <img src="./imagens/iconePerfilLuaBranco.png" id="paginaCadastrar" alt="">
                    <section id="cadastroUsuario">
                                
                            <div id="inicioCadastro">
                                <div id="icone">
                                    <!-- <img src="imagens/iconUser.png" id="imagemUsuario"> -->
                                    <img src="imagens/camera.png" id="cameraIcone">
                                    <div id="divMudarIcone" class="desaparecer">
                                        <div id="trianguloIcone"></div>
                                        <input type="text" id="iconeEscolhidoUsuario" placeholder="http:"><button onclick="mudarIcone()">+</button>
                                    </div>
                                </div>
                                <p id="paragrafoOla">Olá <span id="nomeUsuarioColocado">Richard Alves...</span></p>
                                <span id="sairConta" onclick="sairConta()">Sair Da Conta</span>
                            </div>
        
                                <hr>
                                <div id="usuarioInformacoesEChat">
                                    <section id="TelaUsuario">
                                        <div id="informacoesUsuario">
                                            <hr>
                                            <div>
                                                <p>Nome:</p>
                                                <span id="nomeUsuario">Richard de Jesus Cabral Alves</span>
                                            </div>
                                            <hr>
                                            <div>
                                                <p>Email:</p>
                                                <span id="emailUsuario">RichardAlves@gmail.com</span>
                                            </div>
                                            <hr>
                                        </div>
                                
                                        <button id="removerConta" onclick="removerConta()">
                                            <p>Remover Conta</p>
                                        </button>
                                        <a href="inicio_logarUsuario.html"><img src="./imagens/MoChatOnGrandeSemFundo.png" class="iconeCadastrar"></a>
                                    </section>
                                    <div id="irParaChat">
                                        <div id="miniChatPerfilInicio">
                                            <img src="./imagens/MoChatOnGrandeSemFundo.png" id="miniChatPerfilIcone"><p>Chat Virtual</p>
                                        </div>
                                        <!-- <hr> -->
                                        <div id="miniChatPerfil">
                                            <ul id="listaDeMensagens">
                                                <li class="mensagem">
                                                    <p class="textoMensagem">Olá, Seja bem vindo ao nosso site s2.</p>
                                                    <img src="https://i.redd.it/jdg2te2lujcb1.jpg" class="iconeMensagem" alt="">
                                                    <!-- <span class="dataMensagem">02/12/24</span> -->
                                                </li>
                                                <li class="mensagemOutroUsuario">
                                                    <p class="textoMensagem">Oi, sou <span class="textoMensagemUsuario"></span>, queria entrar no chat.</p>
                                                    <img src="https://i.redd.it/jdg2te2lujcb1.jpg" class="iconeMensagemOutroUsuario" alt="">
                                                    <!-- <span class="dataMensagemOutroUsuario">02/12/24</span> -->
                                                </li>
                                                <li class="mensagem">
                                                    <p class="textoMensagem">Clique nesse botão para ir ao chat:</p>
                                                    <img src="https://i.redd.it/jdg2te2lujcb1.jpg" class="iconeMensagem" alt="">
                                                    <!-- <span class="dataMensagem">02/12/24</span> -->
                                                </li>
                                            </ul>
                                        </div>
                                        <!-- <hr> -->
                                        <div>
                                            <button onclick="irParaChat()">Ir para Conversa</button>
                                        </div>
                                    </div>
                                </div>
                    </section>
            </div>
        </section>
        <div id="videoFundo">
            <video width="320" height="240" muted autoplay loop>
                <source src="./videos/fundoCadastrarUsuario.mp4" type="video/mp4">
            </video>
        </div>
        <script src="javascript/paginaPerfil.js"></script>
    </body>
</html>
